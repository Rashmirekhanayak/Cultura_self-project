<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cultura{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: url('{{ url_for('static', filename='images/bg_pic.jpg') }}') no-repeat center center fixed;
        background-size: cover;
        transition: background 0.6s ease-in-out;
      }
  
      header {
        background: rgba(44, 62, 80, 0.75);
        backdrop-filter: blur(10px);
        padding: 15px 0;
        text-align: center;
        color: white;
      }
      /* Navbar */
      .navbar {
        background: rgba(44, 62, 80, 0.65);
        backdrop-filter: blur(10px);
        padding: 18px 30px;
        position: fixed;
        top: 0;
        width: 100%;
        height: 80px;
        z-index: 1000;
      }
      
      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .logo {
        font-size: 26px;
        font-weight: bold;
        color: white;
      }
      
      nav a {
        margin: 0 12px;
        padding: 10px 20px;
        text-decoration: none;
        color: white;
        border-radius: 20px;
        transition: background 0.3s, transform 0.3s;
        font-weight: 700;
        font-size: 18px;
      }
      
      nav a:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(1.05);
      }
      
      nav a.active {
        background-color: #2ecc71;
        color: white;
      }
   
      .main-content {
        padding-top: 110px; /* Enough space below navbar */
        padding-left: 20px;
        padding-right: 20px;
      }
      
      .welcome-message {
        text-align: center;
        margin-bottom: 30px;
      }
      
    </style>
  </head>
  <body>
    <header class="navbar">
        <div class="nav-container">
          <div class="logo">üåè Cultura</div>
          <nav>
            <a href="{{ url_for('home') }}" class="{% if active_page == 'home' %}active{% endif %}">Home</a>
            <a href="{{ url_for('dashboard') }}" class="{% if active_page == 'dashboard' %}active{% endif %}">Ask AI</a>
            <a href="{{ url_for('submissions') }}" class="{% if active_page == 'submissions' %}active{% endif %}">Submissions</a>
            <a href="{{ url_for('favorites') }}" class="{% if active_page == 'favorites' %}active{% endif %}">Favorites</a>
            <a href="{{ url_for('feedback') }}" class="{% if active_page == 'feedback' %}active{% endif %}">Feedback</a>
            <a href="{{ url_for('wisdom_feed') }}" class="{% if active_page == 'wisdom_feed' %}active{% endif %}">Wisdom Feed</a>
          </nav>
        </div>
      </header>
      
      <main class="main-content">
        {% if show_welcome %}
        <div class="welcome-message">
          <h1>Welcome to Cultura</h1>
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
      </main>
      
    
    <div class="page-transition">
      {% block content %}{% endblock %}
    </div>
    
    </body>
    </html>
